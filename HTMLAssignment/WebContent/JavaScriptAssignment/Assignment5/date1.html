<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	d = new Date();
	year=d.getYear();
	document.write(d+" space "+year);
	
	
	str = "Krishna Java Training";
	len = str.length;
	document.write("<br><br><br> str length : "+len);
	
	for(i=0;i<str.length;i++){
		document.write("<br>"+str.charAt(i)+" "+str.charCodeAt(i)+"<br>");
	}
	</script>
</body>
</html>
