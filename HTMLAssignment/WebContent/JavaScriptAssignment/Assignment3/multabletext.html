<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
		<script type="text/javascript">
					var num1=9;
					document.write("<table border=\"1\"><form>");
					for(var i=0;i<10;i++){
					document.write("<tr ><td>"+num1+"</td><td>"+i+"</td><td><input type=\"text\" value=\""+(num1*i)+"\"></td></tr>");
					}
					document.write("</form></table>");
			</script>
</body>
</html>
