<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	var str="100";
	var num=100;
	/* char n = "100"; */ /* does not support use string */
	if(num===str){
		document.write("<h1>== checks string Equal</h1>");	
	}
	else{
		document.write("<h1>not Equal because === checks str and num</h1>")
	}
</script>
</body>
</html>
