<script type="text/javascript">

	function largeNumber(num1,num2,num3){
		if(num1>num2&&num1>num3){
			document.write("num1 is largest"+"  "+num1,num2,num3+"<br>");
		}
		else if(num2>num1&&num2>num3){
			document.write("num2 is largest"+"  "+num1,num2,num3+"<br>");
		}
		else{
			document.write("num3 is largest"+"  "+num1,num2,num3+"<br>");
		}
		
	}
	
	largeNumber(1,2,3);
	largeNumber(3,2,1);
	largeNumber(1,4,3);
	

</script>
