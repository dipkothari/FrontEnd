<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body bgcolor="cyan"><h3><center>Login Screen</center></h3><br><br>
	<table align="center" bordercolor="blue"  border="2" colspan="3">
		<form action="Login.jsp">
			<tr>
				<td>UserName:</td>
				<td> <input type="text" name="txtuname" size="20"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td> <input type="password" name="txtpassword" size="20"></td>
			</tr>
			<tr>
				<td>Intrested In</td>
				<td>
					<input type="checkbox" name="Current Account" value="cacc">Current Account
					<input type="checkbox" name="debit account" value="debit account">debit account
					<input type="checkbox" name="credit account" value="credit account" checked>credit account
					<input type="checkbox" name="demant account" value="demat account">demat account
				</td>
			</tr>
			<tr>
				<td>ID Proof:</td>
				<td> <input type="text" name="idproof" size="20">
				<input type="submit" value="browse" name="browse">
				</td>
			</tr>
			<tr>
				<td>comment</td>
				<td> <textarea name="comment" rows="10" cols="30"></textarea></td>
			</tr>
			<tr>
				<td>sex</td>
				<td>Male<input type="radio" value="male" name="gender">Female
				<input type="radio" value="female" name="gender">
				</td>
			</tr>
			<tr>
				<td>Date of Birth</td><td> 
					<select name="Date">
						<option value="1-5" selected>1-5</option>
						  <option value="6-10" >6-10</option>
						  <option value="11-15" >11-15</option>
						  <option value="16-20" >16-20</option>
						  <option value="21-25" >21-25</option>
						  <option value="26-31" >26-31</option>
					</select>
					<select name="month">
						<option value="jan-march" selected>jan-march</option>
						 <option value="apr-jun" >apr-jun</option>
						<option value="jul-sept" >jul-sept</option>
						 <option value="oct-dec" >oct-dec</option>
					</select>
					<select name="year">
						<option value="1950-1959" selected>1950-1959</option>
						 <option value="1960-1969" >1960-1969</option>
						 <option value="1970-1979" >1970-1979</option>
						 <option value="1980-1989" >1980-1989</option>
						 <option value="1990-1999" >1990-1999</option>
						 <option value="2000-2009" >2000-2009</option>
						 <option value="2010-2019" >2010-2019</option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="Submit" name="sub">
					<input type="reset" value="reset" name="res">
				</td>
			</tr>
		</form>
	</table>
</body>
</html>
