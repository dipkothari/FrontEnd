<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	h1{
		color:red;
		font-size:30pt;
	}
	h2{
		color:yellow;
		font-size:20pt;
	}
	h3{
		color:blue;
		font-size:15pt;
	}
	h3.c{
		color:cyan;
		font-size:10pt;
	}
	.d{
		color:green;
		font-size:25pt;
	}
</style>
</head>
<body>
	<h1>First H1 tag
	</h1>
	<h2>Second H2=1 tag
	</h2>
	<h2 class="d">Second H2 tag
	</h2>
	<h3 >Third H3=1 tag
	</h3>
	<h3 class="c">Third H3 tag
	</h3>
</body>
</html>
