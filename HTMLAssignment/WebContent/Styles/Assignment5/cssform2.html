<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="extcss2.css">
</head>
<body>
<h1>Infy Bank</h1>
<h4>Fund Transfer</h4>

<table class="center">
	<form>
	<tr>
		<td>Pay To</td>
		<td><select>
				<option>Jack</option>
				<option>Bill</option>
			</select>
		</td>
	</tr>
	<tr>
		<td>Pay from(AccountNo.)</td>
		<td><input type="text" value="" name="accountant" size="20"></td>
	</tr>
	<tr>
		<td>Amount</td>
		<td><input type="text" value="" name="amountno" size="20"></td>
	</tr>
	<tr>
		<td>Transaction Remark</td>
		<td><input type="text" value="" name="tremark" size="20"></td>
	</tr>
	
	<tr><td colspan="2" align="center"><input type="submit" value="Transfer Fund" name="Tfund"></td></tr>
	</form>
</table>
</body>
</html>
